{% extends 'course/base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
  <h2>Courses</h2>
  <a href="{% url 'course:course_add' %}">Add course</a>
  <ul>
    {% for course in object_list %}
      <li><a href="{% url 'course:course_detail' course.pk %}">{{ course }}</a></li>
    {% empty %}
      <li>No courses yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
