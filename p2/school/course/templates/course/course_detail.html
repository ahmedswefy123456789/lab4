{% extends 'course/base.html' %}

{% block title %}Course Detail{% endblock %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <p>Code: {{ object.code }}</p>
  <p>Students:
    <ul>
      {% for s in object.students.all %}
        <li>{{ s }}</li>
      {% empty %}
        <li>No students</li>
      {% endfor %}
    </ul>
  </p>
  <a href="{% url 'course:course_edit' object.pk %}">Edit</a> |
  <a href="{% url 'course:course_delete' object.pk %}">Delete</a>
{% endblock %}
